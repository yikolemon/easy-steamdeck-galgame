name: Build AppImage

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            python3-dev \
            python3-venv \
            libfuse2 \
            wget \
            zsync \
            file
            
      - name: Install AppImage builder
        run: |
          wget https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage -O /tmp/appimagetool
          chmod +x /tmp/appimagetool
          # Try to run it to extract or just use it directly
          /tmp/appimagetool --version || true
          
      - name: Get version from tag
        id: get_version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "version=${VERSION#v}" >> $GITHUB_OUTPUT
          else
            VERSION=$(date +%Y%m%d)
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
          fi
          
      - name: Build AppImage
        run: |
          bash build_linux_package.sh
          
      - name: List build output
        run: |
          ls -lh dist/ || echo "No dist directory"
          find . -name "*.AppImage" -o -name "*.tar.gz" | head -20
          
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/steamdeck-galgame-*-x86_64.AppImage
            dist/steamdeck-galgame-*.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: dist/
          retention-days: 30
